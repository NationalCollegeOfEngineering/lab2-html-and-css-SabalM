<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
</head>

<body>
    <div><h1>Input Types</h1></div><br>
    <form action="" method="post">
        <div>Text: <input type="text" placeholder="Text"></div><br>
        <div>Password: <input type="password" placeholder="password"></div><br>
        <div>Email: <input type="email" placeholder="Email"></div><br>
        <div>Number: <input type="number"></div><br>
        <div>Date: <input type="date"></div><br>
        <div>Checkbox: <input type="checkbox" name="options">Option A <input type="checkbox" name="options">Option B</div><br>
        <div>Radio: <input type="radio" name="options">Option A <input type="radio" name="options">Option B</div><br>
        <div>File: <input type="file" ></div><br>
        <div>Submit: <input type="submit"></div><br>
        <div>Reset: <input type="reset"></div><br>
        <div>Hidden(includes data that cannot be seen or modified by users when a form is submitted): <input type="hidden" id="1" value="1"></div>
    </form>
</body>

</html>
