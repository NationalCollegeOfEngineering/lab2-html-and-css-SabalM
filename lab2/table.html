<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <h1>Table using colspan and rowspan</h1>
    <div class="container">
        <table>
            <tr>
                <td height="15%" colspan="2">Headline</td>
            </tr>
            <tr>
                <td rowspan="2">side</td>
                <td height="70%">body</td>
            </tr>
            <tr>
                <td height="15%">footer</td>
            </tr>
        </table>
    </div>
</body>

</html>
